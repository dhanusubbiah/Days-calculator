<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left Calculator</title>
    <style>
        body{
            background-image: url(https://images.unsplash.com/photo-1737279722208-e6779e8b7ba2?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        }
        h2{
            color: darkblue;
            font-size: 48px;
            margin-top: 10%;
            text-align: center;
        }
        label {
            color:darkblue;
            font-size: 36px;
            font-weight: bold;
            margin-left: 500px;
        }
        input {
            color:darkblue;
            font-size: 36px;
            text-align:center
        }
        button{
            display: flex;
            justify-content: center;
            align-items: center;
            
            border-radius: 10px;
            background-color: darkblue;
            height: 10px;
            font-size: 30px;
            color:azure;
            margin-left: 650px;
            margin-top: 5%;
            padding:30px;
        }
        button:hover{
            background-color: chocolate;
        }
        #result{
            font-size: 36px;
            color: darkblue;
            text-align: center;

        }
    </style>
</head>
<body>
    <h2>HOW MANY DAYS ARE LEFT?ðŸ¤”</h2>
    <label for="dateInput">Enter a date:</label>
    <input type="date" id="dateInput">
    <button onclick="calculateDaysLeft()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateDaysLeft() {
            let inputDate = document.getElementById("dateInput").value;
            if (!inputDate) {
                document.getElementById("result").innerText = "Please select a date.";
                return;
            }
            
            let currentDate = new Date();
            let targetDate = new Date(inputDate);
            
            let timeDiff = targetDate - currentDate;
            let daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            
            if (daysLeft < 0) {
                document.getElementById("result").innerText = "The selected date has already passedðŸ˜¢.";
            } else {
                document.getElementById("result").innerText = daysLeft + " days leftðŸ˜Š.";
            }
        }
    </script>
</body>
</html>
